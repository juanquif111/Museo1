<ion-header>

    <ion-navbar>
        <ion-title>PERFIL DE PERSONA (perper)</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="http://192.168.0.223/flas11/img/{{persona.foto}}">
        <div class="ayuda" (click)="cam()"> presione para cambiar la foto</div>
        <div class="ayuda1" (click)="SD()"> presione para traer foto de galeria </div>
        <ion-card-content>
            <ion-card-title>
                {{persona.nombre}} {{persona.apellido}}      <!--utiliza la variable persona que se creo en el perper.ts    -->
            </ion-card-title>
            <p>Numero de CC: {{persona.CC}}</p>              <!--utiliza la variable persona que se creo y lleno en el perper.ts-->
            <p>Email: {{persona.email}}</p>                  <!--utiliza la variable persona que se creo y lleno en el perper.ts-->
            <p>Fecha de Nacimiento: {{persona.fecnac}}</p>   <!--utiliza la variable persona que se creo y lleno en el perper.ts-->
            <p># Celular: {{persona.telefono}}</p>           <!--utiliza la variable persona que se creo y lleno en el perper.ts-->
            <button ion-button style="float:left;" color="BLUE" (click)="irActuPer()" >ACTUALIZAR</button>
            <button ion-button style="float:right;" color="danger"(click)="showConfirm()" >ELIMINAR</button>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="imageURI">
        <div style="align-content:center;"><img src="{{imageURI}}"  alt="Ionic File" width="300"/></div>
        <button ion-button style="float:right;" color="danger"(click)="cargarFoto()" >ELIMINAR</button>
    </ion-card>
    
</ion-content>
