<ion-header style="text-transform:uppercase;">

    <ion-navbar>
        <ion-title>perfil de {{ persona.name.first }} </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{ persona.picture.large }}">
        <ion-card-content>
            <ion-card-title style="text-transform:uppercase;">
            <h2 align="center">{{ persona.name.first }} {{ persona.name.last }}  </h2>   
            </ion-card-title>
            <ion-list>
                <ion-item fixed>
                <b>Genero: </b>{{persona.gender}}
                </ion-item>
                <ion-item>
                <b>Edad: </b>{{persona.dob.age}}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
