<ion-header>
    <ion-navbar>
        <ion-title>Buscar Persona</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content>
        <ion-card>
            <ion-card-header>
                <h1>BUSCAR PERSONAS</h1>
            </ion-card-header>
            <ion-list>
                <ion-item>
                    <ion-label ion-text floating> Filtro </ion-label>
                    <ion-select [(ngModel)]= "item">
                        <ion-option value="1">Todos</ion-option>
                        <ion-option value="2">Nombre</ion-option>
                        <ion-option value="3">Cedula</ion-option>
                        <ion-option value="4">telefono</ion-option>
                        <ion-option value="5">correo</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item *ngIf="item!=1?true:false">
                    <ion-label>opciones de filtro</ion-label>
                    <ion-input ion-text [(ngModel)]= "criterio"></ion-input>                    
                </ion-item>
                <ion-item>
                    <button ion-button style="float:right;" (click)="buscar()">Buscar</button>
                </ion-item>
            </ion-list>
        </ion-card>
    </ion-content>
