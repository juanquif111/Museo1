<ion-header>

    <ion-navbar>
        <ion-title>humanidades</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment [(ngModel)]="pet">
            <ion-segment-button value="kittens">
                Kittens
            </ion-segment-button>
            <ion-segment-button value="puppies">
                Puppies
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-puppy-1.jpg">
                </ion-thumbnail>
                <h2>Ruby</h2>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'kittens'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="img/thumbnail-kitten-1.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
            </ion-item>
        </ion-list>
    </div>

</ion-content>

<ion-footer>
    <ion-navbar>
        <ion-title>
            Aqui va el pie de Pagina   15/08/2018
        </ion-title>
    </ion-navbar>

</ion-footer>
